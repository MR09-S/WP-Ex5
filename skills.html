<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #4b6584;
            color: #f7f6f2;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #778ca3;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        /* Main content section */
        .skills-content {
            padding: 20px;
            background-color: #f7f6f2;
            border-left: 2px solid #d1d8e0;
            color: #333;
            margin: 20px;
        }

        .skills-content h2 {
            color: #4b6584;
        }

        .skills-content ul {
            list-style-type: none;
            padding: 0;
        }

        .skills-content li {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .skills-content progress {
            width: 100%;
            height: 20px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #4b6584;
            color: #f7f6f2;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>S.S. Murthy. Ch</h1>
        <p>Software Solutions Architect</p>
        <p>"Empowering innovation through cutting-edge technology"</p>
    </header>

    <!-- Main Content Area -->
    <div class="skills-content">
        <h2>Skills</h2>
        <ul>
            <li>HTML, CSS, JavaScript</li>
            <li>React, Node.js</li>
            <li>Responsive Web Design</li>
        </ul>

        <div>
            <label for="progress">Programming:</label>
            <progress value="80" max="100">80%</progress>
        </div>
        <div>
            <label for="progress">Problem Solving:</label>
            <progress value="90" max="100">90%</progress>
        </div>
        <div>
            <label for="progress">Project Management:</label>
            <progress value="70" max="100">70%</progress>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Contact: ssmurthy@gmail.com | Phone: 123-456-7890</p>
    </footer>
</body>
</html>
