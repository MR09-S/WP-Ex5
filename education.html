<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f6f2;
            color: #333;
        }

        h2 {
            color: #4b6584;
        }

        ul {
            padding-left: 20px;
            line-height: 1.8;
        }

        li {
            margin-bottom: 10px;
        }

        .education-item {
            background-color: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d1d8e0;
            margin-bottom: 15px;
        }

        .education-item h3 {
            margin: 0;
            color: #4b6584;
        }

        .education-item p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Education</h2>
    <div class="education-item">
        <h3>B.Tech in Computer Science</h3>
        <p>VIT University, Graduated: 2023</p>
    </div>
    <div class="education-item">
        <h3>Certifications</h3>
        <p>Web Development and UI/UX Design</p>
        <p>AWS Certified Solutions Architect</p>
    </div>
</body>
</html>
